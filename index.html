<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Digial Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="badge">
            CLOCKLY
        </div>

        <div class="clock">
            <span id="hour">02:</span>
            <span id="minute">30:</span>
            <span id="second">23</span>


        </div>

    </div>
</body>

</html>
